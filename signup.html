<!DOCTYPE html>
<html>
<head>
    <title>Тіркелу</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <script src="./js/validation.js" defer></script>

    <link rel="stylesheet" href="./styles/style.css">

</head>
<body class="signupForm">
    
    
    <form action="process-signup.php" method="post" id="signup" novalidate  class="forms">
        <h1>Тіркелу</h1>

        <div class="widthInput">
            <label for="name" class="nameLabel">Толық аты</label>
            <input type="text" id="name" name="name" class="nameInput">
        </div>
        
        <div class="widthInput">
            <label for="email" class="nameLabel">Электронды почта</label>
            <input type="email" id="email" name="email" class="nameInput">
        </div>
        
        <div class="widthInput">
            <label for="password" class="nameLabel">Құпия сөз</label>
            <input type="password" id="password" name="password" class="nameInput">
        </div>
        
        <div class="widthInput">
            <label for="password_confirmation" class="nameLabel">Құпия сөзді қайталаңыз</label>
            <input type="password" id="password_confirmation" name="password_confirmation" class="nameInput">
        </div>
        
        <button class="enter">Тіркелу</button>
        <a href="login.php" class="signup_btn">Сайтқа кіру</a>

    </form>
    
</body>
</html>
